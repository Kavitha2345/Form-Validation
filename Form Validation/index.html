<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="contact">
        <p class="heading">Details Form</p>
        <hr style="width:60%;position:relative;top: -15px;height:2px;color:black;background-color:black">
        <form method="GET">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label>Mob.No:</label>
                    <input type="tel" class="form-control" id="mobile" required>
                </div>
                <div class="form-group">
                    <label>Email ID:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="button" onclick="fun()" class="submit">SUBMIT</button>
            </div>
        </form>
        <hr style="width:100%;height:2px;color:black;background-color:black">
        <div id="last">
            <div class="container">
                <div class="table-responsive-sm">
                    <table class="table table-bordered" id="detailTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile No.</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
